<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>WildLife</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header_wrapper">
          <div class="header_logo">
            <a href="/" class="header_logo-link"
              ><img
                src="img/svg/logo.svg"
                alt="WildLife"
                class="header_logo-pic"
              />
              <span class="header_logo-text">wildlife</span></a
            >
          </div>
          <nav class="header_nav">
            <ul class="header_list">
              <li class="header_item">
                <a href="#!" class="header_link">Blog</a>
              </li>
              <li class="header_item">
                <a href="#!" class="header_link">Contacts</a>
              </li>
              <li class="header_item">
                <a href="#!" class="header_link"
                  ><img src="img/svg/search.svg" alt="search"
                /></a>
              </li>
              <li class="header_item">
                <button class="header_link-btn">Sign in</button>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main class="main">
      <section class="survival">
        <div class="wrapper">
          <h1 class="survival-title">Survival</h1>
          <p class="survival-subtitle">
            What this means is that we exist to help protect our environment and
            do in numbers of ways. You can save the planet by donation.
          </p>
          <form action="donate" class="donate">
            <button type="submit" class="donate-submit">Donate</button>
          </form>
        </div>
      </section>
      <section class="latest-article">
        <h2>Latest articles</h2>
      </section>
    </main>
    <footer class="footer">
      <div class="wrapper">nm m.</div>
    </footer>
  </body>
</html>
